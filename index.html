<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <section class="todolist-container">
      <div class="todolist-container-detail">
        <h1 class="todolist-title">
          Hi! I'm To Do List <span class="wave">ğŸ‘‹</span>
        </h1>
        <h5 class="todolist-description">
          Let me help you with your schedule for
          <span id="today"></span>
        </h5>
        <div class="todolist-container-main">
          <div class="todolist-container-top" title="Add your new task">
            <div class="todolist-container-top-detail">
              <input
                type="text"
                autofocus="autofocus"
                id="todolist-input-add"
                class="todolist-input-add todolist-input-add-hidden"
                placeholder="Add task"
              />
              <button class="todolist-button-add">
                <span class="todolist-icon-add">
                  <i class="fa-solid fa-plus"></i>
                </span>
              </button>
            </div>
          </div>
          <div class="todolist-container-middle">
            <div class="todolist-container-middle-left">
              <div class="dashboard-info-list">
                <span class="dashboard-info-name">Total:</span>
                <span
                  id="dashboard-info-list-name"
                  class="dashboard-info-value"
                ></span>
              </div>
              <div class="dashboard-info-list">
                <span class="dashboard-info-name">Done:</span>
                <span
                  id="dashboard-info-done"
                  class="dashboard-info-value"
                ></span>
              </div>
            </div>
            <div class="dashboard-info-list-delete">
              <span class="dashboard-info-name"
                ><i class="fa-solid fa-trash"></i
              ></span>
              <span class="dashboard-info-value">Delete all</span>
            </div>
          </div>
          <div class="todolist-container-bottom">
            <div class="pending-container">
              <h2 class="pending-title">Pending Tasks</h2>
              <ul
                id="pending-list-tasks"
                ondrop="handleDrop(event)"
                ondragover="handleDragOver(event)"
                class="pending-list-tasks"
              ></ul>
              <div id="empty-pending" class="empty-container">
                <img src="./assets/images/Empty.gif" alt="" />
                <h5>There is no pending task available</h5>
              </div>
            </div>
            <div class="done-container">
              <h2 class="done-title">Done Tasks</h2>
              <ul id="done-list-tasks" class="done-list-tasks"></ul>
              <div id="empty-completed" class="empty-container">
                <img src="./assets/images/Empty.gif" alt="" />
                <h5>There is no completed task available</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="overlay">
        <div class="edit-popup">
          <label for="" class="title-edit">Edit Task</label>
          <textarea id="edit-input"></textarea>
          <div class="btn-edit-container">
            <button id="close-button">Cancel</button>
            <button id="save-button">Save</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>@Powered by <strong>ğŸ† & ğŸ¼</strong> - 2023</p>
      </div>
    </section>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
